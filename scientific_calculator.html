<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Scientific Calculator</title>

<style>
:root{
    --page-bg:#f7f7f7;
    --board-bg:#dbf370;
    --btn-bg:#2f3133;
    --btn-inner:#7d858d;
    --blue:#2563eb;
    --orange:#f80606;
    --white:#ffffff;
    font-family: Inter, Roboto, Arial;
}

/* FULL SCREEN CENTER — NO SCROLL */
html, body{
    margin:0;
    padding:0;
    background:var(--page-bg);
    width:100%;
    height:100%;
    overflow:hidden; /* IMPORTANT: remove scroll */
    display:flex;
    justify-content:center;
    align-items:center; /* Perfect center */
}

/* AUTOSCALE CONTAINER */
.scale-wrapper{
    transform:scale(1);
    transform-origin:center;
}

/* BOARD */
.board{
    width:420px;
    background:var(--board-bg);
    border-radius:32px;
    padding:18px;
    box-shadow:0 10px 26px rgba(0,0,0,0.18);
}

/* DISPLAY */
.display{ padding:6px 10px; }
.history{ font-size:14px; color:#666; text-align:right; min-height:18px; }
.screen{ font-size:38px; font-weight:700; text-align:right; color:#000; }

/* MODE */
.mode-row{ display:flex; justify-content:flex-end; padding:4px 10px; }
.mode-btn{
    border:1px solid #ddd;
    padding:5px 12px;
    border-radius:20px;
    background:#eee;
    font-size:13px;
}
.mode-btn.active{ background:var(--blue); color:white; border-color:var(--blue); }

/* GRID */
.pad{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:14px;
    padding:14px 10px;
}

/* BUTTONS */
.btn{
    width:74px;
    height:74px;
    border-radius:50%;
    border:none;
    background:linear-gradient(180deg,var(--btn-bg),var(--btn-inner));
    color:white;
    font-size:20px;
    font-weight:700;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 8px 16px rgba(0,0,0,0.26);
}
.btn:active{ transform:scale(.95); }

/* SCIENTIFIC */
.btn.scientific{ font-size:15px; }

/* BLUE OPERATORS */
.btn.op{
    background:linear-gradient(180deg,var(--blue),#1f49ff);
}

/* DOUBLE WIDTH */
.btn.double{
    width:160px;
    border-radius:40px;
    grid-column:1/3;
}

/* EQUAL BUTTON */
.btn.equal{
    background:var(--orange);
    display:flex;
    flex-direction:column;
}
.eq-bar{
    width:38%;
    height:6px;
    background:white;
    border-radius:4px;
    margin:3px 0;
}

/* ----- AUTOSCALE FOR SMALL SCREENS ----- */
@media(max-height:770px){
    .scale-wrapper{ transform:scale(.94); }
}
@media(max-height:720px){
    .scale-wrapper{ transform:scale(.88); }
}
@media(max-height:660px){
    .scale-wrapper{ transform:scale(.82); }
}
@media(max-height:600px){
    .scale-wrapper{ transform:scale(.74); }
}
@media(max-height:540px){
    .scale-wrapper{ transform:scale(.67); }
}
</style>
</head>
<body>

<!-- AUTOSCALE WRAPPER -->
<div class="scale-wrapper">

<div class="board">

    <div class="display">
        <div id="history" class="history"></div>
        <div id="screen" class="screen">0</div>
    </div>

    <div class="mode-row">
        <button id="modeToggle" class="mode-btn active">Deg</button>
    </div>

    <div class="pad">

        <!-- Scientific -->
        <button class="btn scientific" data-action="func" data-fn="sin">sin</button>
        <button class="btn scientific" data-action="func" data-fn="cos">cos</button>
        <button class="btn scientific" data-action="func" data-fn="tan">tan</button>
        <button class="btn scientific" data-action="func" data-fn="ln">ln</button>

        <button class="btn scientific" data-action="func" data-fn="asin">asin</button>
        <button class="btn scientific" data-action="func" data-fn="acos">acos</button>
        <button class="btn scientific" data-action="func" data-fn="atan">atan</button>
        <button class="btn scientific" data-action="func" data-fn="log">log</button>

        <button class="btn scientific" data-action="func" data-fn="sqrt">√</button>
        <button class="btn scientific" data-action="func" data-fn="x2">x²</button>
        <button class="btn scientific" data-action="func" data-fn="x3">x³</button>
        <button class="btn scientific" data-action="operator" data-value="^">xʸ</button>

        <button class="btn scientific" data-action="const" data-val="pi">π</button>
        <button class="btn scientific" data-action="const" data-val="e">e</button>
        <button class="btn scientific" data-action="func" data-fn="inv">1/x</button>
        <button class="btn scientific" data-action="func" data-fn="fact">!</button>

        <!-- Basic -->
        <button class="btn" data-action="clear">AC</button>
        <button class="btn" data-action="percent">%</button>
        <button class="btn" data-action="back">⌫</button>
        <button class="btn op" data-action="operator" data-value="/">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-action="operator" data-value="*">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-action="operator" data-value="-">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-action="operator" data-value="+">+</button>

        <button class="btn" data-value="00">00</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>

        <button class="btn equal" data-action="equals">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
        </button>

    </div>

</div>
</div>

<script>
/* SIMPLE LOGIC (same as previous version, shortened) */

let current="0", previous=null, operator=null, overwrite=true, deg=true;
const scr=document.getElementById("screen"), hist=document.getElementById("history");

/* --- helpers --- */
const fmt=v=>v==="Error"?v:Number(v).toString();
const upd=()=>{scr.textContent=fmt(current);hist.textContent=previous&&operator?`${fmt(previous)} ${operator}`:"";};
const calc=(a,b,op)=>({"+":a+b,"-":a-b,"*":a*b,"/":b===0?"Error":a/b,"^":Math.pow(a,b)})[op]??b;

/* --- main ops --- */
function input(v){
    if(overwrite){current=v==="."?"0.":v;overwrite=false;}
    else{if(v==="."&&current.includes("."))return;current=current==="0"&&v!=="."?v:current+v;}
}
function setOp(op){
    if(previous!==null&&operator!==null&&!overwrite){
        current=String(calc(Number(previous),Number(current),operator));
        previous=current;
    }else if(!overwrite){previous=current;}
    operator=op;overwrite=true;upd();
}
function eq(){
    if(previous===null||operator===null)return;
    current=String(calc(Number(previous),Number(current),operator));
    previous=null;operator=null;overwrite=true;upd();
}

/* --- scientific, basic etc. (shortened) --- */
function f(fn){
    let x=Number(current);
    const r={
        sin:deg?Math.sin(x*Math.PI/180):Math.sin(x),
        cos:deg?Math.cos(x*Math.PI/180):Math.cos(x),
        tan:deg?Math.tan(x*Math.PI/180):Math.tan(x),
        ln:Math.log(x),
        log:Math.log10(x),
        sqrt:Math.sqrt(x),
        x2:x*x, x3:x*x*x,
        inv:x===0?"Error":1/x,
        fact:(()=>{let n=Math.floor(x);if(n<0)return"Error";let r=1;for(let i=2;i<=n;i++)r*=i;return r})(),
        asin:deg?(Math.asin(x)*180/Math.PI):Math.asin(x),
        acos:deg?(Math.acos(x)*180/Math.PI):Math.acos(x),
        atan:deg?(Math.atan(x)*180/Math.PI):Math.atan(x)
    }[fn];
    current=String(r);overwrite=true;upd();
}

document.querySelectorAll(".btn").forEach(b=>{
    b.onclick=()=>{
        const a=b.dataset.action, v=b.dataset.value, fn=b.dataset.fn, cs=b.dataset.val;
        if(a==="clear"){current="0";previous=null;operator=null;overwrite=true;}
        else if(a==="back"){current=current.length>1?current.slice(0,-1):"0";}
        else if(a==="percent"){current=String(Number(current)/100);overwrite=true;}
        else if(a==="operator") setOp(v);
        else if(a==="equals") eq();
        else if(a==="func") f(fn);
        else if(a==="const"){current=cs==="pi"?Math.PI:Math.E;overwrite=true;}
        else if(v!==undefined) input(v);
        upd();
    }
});

/* Mode toggle */
document.getElementById("modeToggle").onclick=()=>{
    deg=!deg;
    modeToggle.textContent=deg?"Deg":"Rad";
    modeToggle.classList.toggle("active",deg);
};

upd();
</script>
</body>
</html>
